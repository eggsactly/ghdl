branches:
  except:
  - appveyor

language: minimal

os: linux
dist: trusty
sudo: required
services: docker
install: true

addons:
  apt:
    packages:
      - docker-ce

env:
  matrix:
    - IMAGE=stretch+mcode
    - IMAGE=stretch+mcode+gpl
    - IMAGE=ubuntu14+mcode
    - IMAGE=ubuntu14+llvm-3.8
    - IMAGE=fedora26+mcode

jobs:
  include:
  - os: osx
    language: c
    osx_image: xcode7.3
    env: IMAGE=macosx+mcode
    cache:
      directories:
        - gnat

script: "./dist/linux/travis-ci.sh"

before_deploy: "echo ready to deploy"

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "ghdl-*.tgz"
    file_glob: true
    on:
      repo: tgingold/ghdl
      tags: true
      all_branches: true

after_deploy: "echo deployed"
